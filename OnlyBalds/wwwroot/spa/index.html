    <script>
        $(document).ready(function() {
        });

        $(() => {
            $.ajax({
                url: "/identity-information",
                method: "GET",
                success: function (data) {
                    user = data;
                    let userName = user.name;
                    console.log("User name:", userName);
                    $(".sign-in").remove();
                    $(".greeting").empty().append(`Hi, ${userName}`);
                    $("#menu-options").append(`
                        <li class="dropdown__item sign-out">
                            <a href="/auth/logout" class="dropdown__link dropdown__link--icon">
                                <i class="fa fa-sign-out"></i> 
                                Sign Out
                            </a>
                        </li>
                    `);

                    var account = user.account;

                    if (account === null || account === undefined) {
                        window.location.replace('/account-questionnaire');
                        return;
                    }
                    
                    if (account.hasSubmittedQuistionnaire !== true) {
                        window.location.replace('/account-questionnaire');
                        return;
                    }
                    
                },
                error: function (xhr, status, error) {
                }
            });
        });
    </script>

    <script>
        $(function () {

        const loadAbout = () => {

        function closeNavbar() {
            if (window.innerWidth < 768) {
                $('.navbar__nav').slideUp(200);
                $('.navbar__nav').css('display', 'block');
            } else {
                $('.navbar__nav').show();
            }

            $('.navbar__nav').removeClass('navbar__nav--is-open');
            $('.navbar__toggle').removeClass('navicon--toggle');
        }

        function emptyComponents() {
            $('#about-placeholder').empty();
            $('#home-placeholder').empty();
            $('#forum-placeholder').empty();
            $('#marketplace-placeholder').empty();
            $('#chat-room-placeholder').empty();
